<div class="carousel-container" [class.infinity-container]="isInfiniteCarousel" (focus)="getActualFocus()">
      <div
        tabindex="0"
        class="focusable-element"
        (keydown)="keyDown($event, 15)"
        [ngStyle]="move"
        *ngFor="let color of container; let i=index"
      >
        <div class="card" [style.backgroundColor]="color">
          <h1>{{color}}</h1>
        </div>
      </div>
</div>
